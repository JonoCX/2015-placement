{% extends "base.html" %}
{% block content %}
    {% if queryset %}
        <div class="table-primary">
            <div role="grid" class="dataTables_wrapper form-inline no-footer" id="jq-datatables-wrapper">
                <table id="jq-datatables" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-borderd dataTable no-footer">
                    <thead>
                        <th>Name</th>
                        <th>Description</th>
                    </thead>
                    <tbody>
                        {% for obj in queryset %}
                            <tr>
                                <td>{{ obj.name }}</td>
                                <td>{{ obj.description }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    {% else %}
        <h2>No Data.</h2>
    {% endif %}

    <script>
        init.push(function() {
            $('#jq-datatables').DataTable();
            $('#jq-datatables-wrapper .table-caption').text('Audience');
            $('#jq-datatables_filter').on('keyup', function () {
                $('#jq-datatables').search(this.value).draw();
            });
        })
    </script>
{% endblock %}
