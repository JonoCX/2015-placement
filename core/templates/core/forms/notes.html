{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <script>
        init.push(function () {
            $("#div_id_content").append('<div id="character-limit-textarea-label" class="limiter-label">Characters left: <span class="limiter-count">255</span></div>');
            $("#id_content").limiter(255, {label:'#character-limit-textarea-label'});
        })
    </script>
{% endblock %}
