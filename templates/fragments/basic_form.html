<div class="row">
    <div class="col-sm-12">
        <form enctype="multipart/form-data" method="post" class="panel form-horizontal">
            <div class="panel-heading">
                <span class="panel-title">Add New Role</span>
            </div>
            <div class="panel-body">

                {% csrf_token %}
                {% for form_element in form %}
                    <div class="row form-group {% for error in form_element.errors %} has-error {% endfor %}">
                        {% for error in form_element.errors %}
                            <b>{{error|escape}}</b> <br/>
                        {% endfor %}
                        <label class="col-sm-1 control-label" for="{{ form_element.id_for_label }}">{{ form_element.label_tag }}</label>
                        <div class="col-sm-11">
                            {{form_element}}
                        </div>
                    </div>
                {%endfor%}
                <div class="form-group">
                    <label class="col-sm-1 control-label" for="{{ form_element.id_for_label }}"></label>
                    <div class="col-sm-11">
                        <button type="submit" class="btn btn-primary btn-sm" role="button">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
